<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Font awesome icons</title>
        <script src="https://use.fontawesome.com/b3e1180724.js"></script>
        
    </head>
    
    <body>
        <a href="https://www.facebook.com/" aria-label="Facebook"> <i class="fa fa-facebook-official fa-3x" ></i></a>
        <a href="https://www.instagram.com/" aria-label="Instagram"> <i class="fa fa-instagram fa-3x"></i></a>
        <a href="https://www.linkedin.com/" aria-label="LinkedIn"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a>
        <a href="https://www.twitter.com/" aria-label="Twitter"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
    
    </body>

</html>
